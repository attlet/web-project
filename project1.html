<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>후원기능</title>

    <style>
      #head{
        border:1px solid;
      }
      #menu{
        border:1px solid;
        width:100%;
        height:50px;
      }
      #nav{
        border:1px solid;
        height:100px;
        width:30%;
        float:left;
      }
      #content{
        width:100%;
        height:100px;
        border:1px solid
      }
      #footer{
        border:1px solid;
        width:100%;
        height:50px;
        clear:both;
      }
      </style>

  </head>
  <body>
    <div id="head"><h1>logo&image</h1></div>
    <div id="menu"><h2>static menu</h2></div>
    <div id="nav"><h3>nav</h3></div>
    <div id="content"><h3>content</h3></div>
    <div id="footer"><h3>foot</h3></div>


  </body>
</html>
